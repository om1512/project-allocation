<div class="container">
  <div class="choice">
    <div
      class="item-1"
      [ngClass]="{ 'item-1-active': type === 1 }"
      (click)="mainTypeClick(1)"
      style="font-size: medium"
    >
      Authentication Credentials
    </div>
    <div
      class="item-2"
      [ngClass]="{ 'item-2-active': type === 2 }"
      (click)="mainTypeClick(2)"
      style="font-size: medium"
    >
      Other Message
    </div>
  </div>
  <div class="tabs">
    <div
      class="tab"
      [ngClass]="{
        active: selectedTab === 'tab1'
      }"
      (click)="selectTab('tab1')"
    >
      <div class="tab-c">
        <div class="tab-title">Student</div>
        <div [ngClass]="{ line: selectedTab === 'tab1' }"></div>
      </div>
    </div>

    <div
      class="tab"
      [ngClass]="{
        active: selectedTab === 'tab2'
      }"
      (click)="selectTab('tab2')"
      style="margin-left: 10px"
    >
      <div class="tab-c">
        <div class="tab-title">Faculty</div>
        <div [ngClass]="{ line: selectedTab === 'tab2' }"></div>
      </div>
    </div>
  </div>

  <div class="tab-content" *ngIf="selectedTab === 'tab1'">
    <div class="text-editor" *ngIf="type == 2">
      <input
        type="text"
        placeholder="Subject"
        class="subjectField"
        style="border: 1px solid white"
        [(ngModel)]="subject"
      />
      <editor
        apiKey="pf4vafvnrtbluyg8m14mrvksmslue42xhpas6lhrrtsc8qr6"
        [init]="{ plugins: 'lists link image table code help wordcount' }"
        [(ngModel)]="editorContent"
      ></editor>
    </div>
    <div class="title">
      Student
      <div class="end">
        <button (click)="studentSendClick()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="14"
                height="14"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Send</span>
        </button>
        <div
          [ngClass]="{
            allChecked: allChecked,
            allUnchecked: !allChecked
          }"
          (click)="allSelectedStatus(allChecked)"
        ></div>
      </div>
    </div>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Roll No.</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let s of allStudents; let i = index"
          (click)="userTabClick(i)"
          [class.active-row]="i % 2 === 0"
        >
          <td>{{ s.rollNumber }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.user.email }}</td>
          <td
            [ngClass]="{
              checked: studentSelectionStatus[i],
              unchecked: !studentSelectionStatus[i]
            }"
          ></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="tab-content" *ngIf="selectedTab === 'tab2'">
    <div class="text-editor" *ngIf="type == 2">
      <input
        type="text"
        placeholder="Subject"
        class="subjectField"
        style="border: 1px solid white"
        [(ngModel)]="subject"
      />
      <editor
        apiKey="pf4vafvnrtbluyg8m14mrvksmslue42xhpas6lhrrtsc8qr6"
        [init]="{ plugins: 'lists link image table code help wordcount' }"
      ></editor>
    </div>
    <div class="title">
      Faculty
      <div class="end">
        <button (click)="facultySendClick()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="14"
                height="14"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Send</span>
        </button>
        <div
          [ngClass]="{
            allChecked: allFChecked,
            allUnchecked: !allFChecked
          }"
          (click)="allSelectedFacultiesStatus(allFChecked)"
        ></div>
      </div>
    </div>
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let f of allFaculties; let i = index"
          (click)="userTabClick(i)"
          [class.active-row]="i % 2 === 0"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ f.name }}</td>
          <td>{{ f.user.email }}</td>
          <td
            [ngClass]="{
              checked: studentSelectionStatus[i],
              unchecked: !studentSelectionStatus[i]
            }"
          ></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
