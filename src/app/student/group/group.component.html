<div class="image-container" *ngIf="!isInGroup">
  <app-lottie-animation [animationPath]="'../../../assets/createGroup.json'" [height]="'400px'"
    [width]="'400px'"></app-lottie-animation>
  <h1>Join or Create a group</h1>
  <div class="create-button" *ngIf="!isInGroup" (click)="openModal()">
    <span>+ Create</span>
  </div>
</div>

<div class="container">
  <div class="main-content" *ngIf="isInGroup">
    <div class="actions">
      <div>
        <button class="new-button" (click)="openCustomProjectModal()">+ New Project</button>
      </div>
      <div>
        <button mat-flat-button color="warn" (click)="leaveGroup()">Leave</button>
        <button mat-flat-button color="primary">Save</button>
      </div>
    </div>
    <div class="upper">
      <div class="left">
        <div class="info">
          <div class="group-info">
            <app-group-tile [title]="'Group id'" [value]="group_id"></app-group-tile>
            <app-group-tile [title]="'Group Name'" [value]="group_name"></app-group-tile>
            <app-group-tile [title]="'Rank'" [value]="rank"></app-group-tile>
            <app-group-tile [title]="'Guide'" [value]="'-'"></app-group-tile>
            <app-group-tile [title]="'Allocated Project'" [value]="allocated_project"></app-group-tile>
          </div>
          <div class="group-member">
            <h3>Members</h3>
            <div id="members">
              <app-member-card *ngFor="let member of members" [name]="member.name"
                [specialization]="member.resultList.length === 0 ? '-' : member.resultList[member.resultList.length - 1].cpi || '-'"></app-member-card>
            </div>
          </div>
        </div>
        <div class="choices">
          <div class="table-data">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef>Priority</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>

              <ng-container matColumnDef="project_id">
                <th mat-header-cell *matHeaderCellDef>Project id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>

              <ng-container matColumnDef="name" id="name-column">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button color="warn" class="remove-button">Remove</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
      <div class="right">
        <app-add-member-card *ngFor="let student of students" [name]="student.name" [id]="student.resultList.length === 0 ? '-' : student.resultList[student.resultList.length - 1].cpi || '-'"></app-add-member-card>
      </div>
    </div>
    <div class="lower">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for a project..." (input)="searchProjects($event)"/>
          <span class="search-icon">
            <mat-icon>search</mat-icon>
          </span>
        </div>
      </div>
      <div class="table-data">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="project_id">
            <th mat-header-cell *matHeaderCellDef>Project id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name" id="name-column">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-flat-button color="primary" class="add-button">+ Add</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
