<app-success-message [Message]="successMessage"></app-success-message>
<app-error-message [Message]="errorMessage"></app-error-message>
<div class="search-container">
    <button class="new-project" (click)="openCustomProjectModal()">+ New project</button>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a project..." (input)="searchProjects($event)" />
      <span class="search-icon">
        <mat-icon>search</mat-icon>
      </span>
    </div>
  </div>
  <div class="main-content">
    <div class="table-data">
      <table mat-table [dataSource]="filterProject" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
  
        <ng-container matColumnDef="project_id">
          <th mat-header-cell *matHeaderCellDef>Project id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="addChoice(element)">+ Add</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <h3>
      Choices
    </h3>
  
    <div class="table-data">
      <table mat-table [dataSource]="projectChoices" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
  
        <ng-container matColumnDef="project_id">
          <th mat-header-cell *matHeaderCellDef>Project id</th>
          <td mat-cell *matCellDef="let element">{{element.projects.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.projects.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button class="round-button up" (click)="incrementPriority(i, element)">
              <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
            <button class="round-button down" (click)="decrementPriority(i, element)">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <button mat-button color="warn" (click)="removeChoice(element)" class="remove">Remove</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
