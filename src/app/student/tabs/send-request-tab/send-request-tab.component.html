<app-error-message [Message]="erroMessage"></app-error-message>
<app-success-message [Message]="Message"></app-success-message>
<div class="main-container">
  <div class="search-container">
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for a member..."
        (input)="searchStudents($event)"
      />
      <span class="search-icon">
        <mat-icon>search</mat-icon>
      </span>
    </div>
  </div>

  <div class="table-data">
    <table
      mat-table
      [dataSource]="filterStudents"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="Roll No">
        <th mat-header-cell *matHeaderCellDef>Roll No</th>
        <td mat-cell *matCellDef="let element">{{ element.rollNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="cpi">
        <th mat-header-cell *matHeaderCellDef>cpi</th>
        <td mat-cell *matCellDef="let element">
          {{ element.resultList[element.resultList.length - 1].cpi }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="sendRequest(element)">person_add</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
