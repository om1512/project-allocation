<div class="search-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a project..." (input)="searchProjects($event)" />
      <span class="search-icon">
        <mat-icon>search</mat-icon>
      </span>
    </div>
  </div>
  <div class="main-content">
    <div class="table-data">
      <table mat-table [dataSource]="filterProject" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
  
        <ng-container matColumnDef="project_id">
          <th mat-header-cell *matHeaderCellDef>Project id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="openModal(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
