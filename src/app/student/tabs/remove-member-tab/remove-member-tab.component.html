<div class="table-data">
    <table mat-table [dataSource]="groupMembers" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Roll No">
        <th mat-header-cell *matHeaderCellDef>Roll No</th>
        <td mat-cell *matCellDef="let element">{{element.rollNumber}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cpi">
        <th mat-header-cell *matHeaderCellDef>cpi</th>
        <td mat-cell *matCellDef="let element">{{element.resultList[element.resultList.length - 1].cpi}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="removeMember(element)">Remove</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
